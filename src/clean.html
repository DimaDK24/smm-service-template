<!doctype html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <title>Очистка сообществ</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&subset=cyrillic" rel="stylesheet">
    <link href="./assets/css/dashboard.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="page">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-auto">
                    <nav>
                        <ul class="navbar">
                            <li class="nav-item"><a class="nav-link" href="./">Главная</a></li>
                            <li class="nav-item"><a class="nav-link" href="./clean.html">Очистка</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="panel-control">
        <div class="container">
            <div class="row mb-7">
                <div class="col-12 header-panel">
                    <div class="header-control">
                        <img src="assets/images/icons/refresh.svg" alt="" class="icon-my">
                        <span class="btn-control title-text">Обновить</span>
                    </div>
                    <div class="header-control">
                        <img src="assets/images/icons/broom.svg" alt="" class="icon-my">
                        <span class="btn-control title-text" id="clear">Очистить</span>
                    </div>
                    <div class="header-control">
                        <img src="assets/images/icons/delete.svg" alt="" class="icon-my">
                        <span class="btn-control title-text">Удалить</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="public-list">
                    <div class="header">
                        <div class="header-checkbox"></div>
                        <div class="header-name">
                            <span>Сообщество</span>
                        </div>
                        <div class="header-left">
                            <div class="header-followers-count">
                                <span>Подписчиков</span>
                            </div>
                            <div class="header-gods-count">
                                <span>Собачек</span>
                            </div>
                        </div>
                    </div>
                    <div class="publics">
                        <div class="public flex-column flex-md-row">
                            <div class="left-position">
                                <div class="checkbox">
                                    <label class="custom-control label-res custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" name="example-checkbox1"
                                               id="check-box1">
                                        <span class="custom-control-label ccl-new"></span>
                                    </label>
                                </div>
                                <div class="">
                                    <img src="assets/images/avatars/logo.jpg" alt="Мой ПК" class="avatar avatar-md">
                                </div>
                                <div class="name">
                                    <label class="public-text-name" for="check-box1">Мой Компьютер</label>
                                </div>
                            </div>
                            <div class="right-position">
                                <div class="followers-count">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-users"><path
                                            d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7"
                                                                                                         r="4"></circle><path
                                            d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path
                                            d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                    <span class="count">500 000</span>
                                </div>
                                <div class="dogs-count">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-user-x"><path
                                            d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7"
                                                                                                         r="4"></circle><line
                                            x1="18" y1="8" x2="23" y2="13"></line><line x1="23" y1="8" x2="18"
                                                                                        y2="13"></line></svg>
                                    <span class="count">10</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="add-public">
                    <a href="#" class="d-block text-center btn-add-public">Добавить сообщество</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
